<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" /> 
</head>
<body>
    <main>
        <div class="card">
            <div class="image-section">
                <img src="images/illustration-hero.svg" alt="girl dancing" />
            </div>

            <div class="summary-section">
                <h1>Order Summary</h1>
                <div class="container">
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
            </div>

            <div class="annual-plan-section">
                <div class="annual-plan-info">
                    <h2 class="plan-header">Annual Plan</h2>
                    <p class="cost">$59.99/year</p>
                </div>
                <button class="change-btn">Change</button>
            </div>

            <div class="buttons-section">
                <button class="btn payment-btn">Proceed to Payment</button>
                <button class="btn cancel-order-btn">Cancel Order</button>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
