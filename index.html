<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./dist/main.css">
    <title>Order summary component - Challenge - Frontendmentor.io</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="hero-image" src="images/illustration-hero.svg" alt="girl listening to music" />
            <div class="card-wrapper">
                <h1 class="hero-header">Order Summary</h1>
                <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="plan-card">
                    <img class="music-icon" src="images/icon-music.svg" alt="music icon" />
                        <div class="plan-info">
                            <p class="plan-header">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                        <a class="change">Change</a>
                </div>
                <div class="buttons">
                    <a class="btn payment-btn">Proceed to Payment</a>
                    <a class="btn cancel-order-btn">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
